<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cambiar contrase単a</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #eef2ff, #e0e7ff);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: white;
      padding: 2rem;
      border-radius: 16px;
      width: 100%;
      max-width: 380px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
      text-align: center;
    }

    h2 {
      margin-bottom: 1rem;
    }

    input {
      width: 100%;
      padding: 0.75rem;
      border-radius: 10px;
      border: 1px solid #d1d5db;
      margin-bottom: 1rem;
      font-size: 1rem;
    }

    input:focus {
      outline: none;
      border-color: #6366f1;
    }

    button {
      width: 100%;
      padding: 0.75rem;
      border: none;
      border-radius: 10px;
      background: #6366f1;
      color: white;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background: #4f46e5;
    }
  </style>
</head>

<body>
  <div class="card">
    <h2>Nueva contrase単a</h2>

    <form id="resetForm">
      <input
        type="password"
        id="newPassword"
        placeholder="Nueva contrase単a"
        required
      />
      <button type="submit">Cambiar contrase単a</button>
    </form>
  </div>

  <script src="js/reset-password.js"></script>
</body>
</html>
