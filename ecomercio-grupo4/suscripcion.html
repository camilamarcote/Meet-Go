<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Suscripción | Meet&Go</title>

  <!-- CSS -->
  <link rel="stylesheet" href="css/suscripcion.css" />

  <!-- Bootstrap (si ya lo usás en el proyecto) -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>

<body class="subscription-page">

  <main class="subscription-container">
    <div class="subscription-card">

      <h1 class="subscription-title">✨ Suscripción Meet&Go</h1>
      <p class="subscription-subtitle">
        Viví todos los eventos sin preocuparte por el precio.
      </p>

      <div class="price-box">
        <span class="price">$10 USD</span>
        <span class="period">/ mes</span>
      </div>

      <ul class="benefits">
        <li> Acceso a <strong>eventos gratis</strong></li>
        <li> Sin comprar entradas una por una</li>
        <li>⭐ Prioridad en eventos destacados</li>
        <li> Podés cancelar cuando quieras</li>
      </ul>

      <button class="btn btn-warning btn-lg w-100 mt-3">
        Suscribirme ahora
      </button>

      <p class="payment-note">
        Pagá de forma segura con Mercado Pago
      </p>

    </div>
  </main>

</body>
</html>
