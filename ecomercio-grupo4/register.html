<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro</title>

  <link rel="stylesheet" href="css/register.css">

  <!-- Favicons -->
  <link rel="icon" href="img/favicon/favicon.ico">
</head>

<body>

<div class="app-container">
  <form id="registerForm">

    <h2>üëã Registro</h2>
    <p class="subtitle">Complet√° tus datos</p>

    <div class="card">
      <label>Nombre*</label>
      <input type="text" name="firstName" required>

      <label>Apellido*</label>
      <input type="text" name="lastName" required>

      <label>Nombre de usuario*</label>
      <input type="text" name="username" required>

      <label>Email*</label>
      <input type="email" name="email" required>

      <label>Contrase√±a*</label>
      <input type="password" name="password" required>

      <label>Edad*</label>
      <input type="number" name="age" min="18" required>

      <label>Nacionalidad*</label>
      <select name="nationality" required>
        <option value="">Seleccionar...</option>
        <option>Uruguaya</option>
        <option>Argentina</option>
        <option>Brasile√±a</option>
        <option>Chilena</option>
        <option>Otra</option>
      </select>

      <label>Departamento</label>
      <select name="department">
        <option value="">Seleccionar...</option>
        <option>Montevideo</option>
        <option>Canelones</option>
        <option>Maldonado</option>
      </select>

      <label>Foto de perfil</label>
      <input type="file" name="profileImage" accept="image/*">
    </div>

    <h3>‚ú® Intereses</h3>
    <div class="card checkbox-card">
      <label><input type="checkbox" name="interests" value="cine"> Cine</label>
      <label><input type="checkbox" name="interests" value="musica"> M√∫sica</label>
      <label><input type="checkbox" name="interests" value="cafe"> Caf√©</label>
      <label><input type="checkbox" name="interests" value="deportes"> Deportes</label>
    </div>

    <h3>üåø Personalidad</h3>
    <div class="card">
      <label>Temperamento</label>
      <select name="personality">
        <option value="">Seleccionar...</option>
        <option>Introvertido/a</option>
        <option>Ambivertido/a</option>
        <option>Extrovertido/a</option>
      </select>

      <label>Estilo social</label>
      <label><input type="radio" name="style" value="grupos"> Grupos grandes</label>
      <label><input type="radio" name="style" value="pequenos"> Grupos peque√±os</label>
      <label><input type="radio" name="style" value="uno"> 1 a 1</label>

      <label>Idiomas</label>
      <div class="checkbox-card">
        <label><input type="checkbox" name="languages" value="espanol"> Espa√±ol</label>
        <label><input type="checkbox" name="languages" value="ingles"> Ingl√©s</label>
        <label><input type="checkbox" name="languages" value="portugues"> Portugu√©s</label>
      </div>

      <label>Biograf√≠a</label>
      <textarea name="bio" rows="4"></textarea>
    </div>

    <button type="submit" class="btn-primary">
      Finalizar registro
    </button>

  </form>
</div>

<script src="js/register.js"></script>
</body>
</html>
