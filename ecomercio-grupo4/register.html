<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro</title>

  <link rel="stylesheet" href="css/register.css">

  <!-- Favicons -->
  <link rel="icon" type="image/x-icon" href="img/favicon/favicon.ico">
  <link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">
  <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon.png">
  <link rel="manifest" href="img/favicon/site.webmanifest">
</head>

<body>

<div class="app-container">
  <form id="registerForm">

    <!-- ================= PASO 1 ================= -->
    <div class="form-step active">
      <h2>üëã ¬°Vamos a conocerte!</h2>
      <p class="subtitle">Complet√° tus datos b√°sicos</p>

      <div class="card">

        <input type="text" id="firstName" name="firstName" required>

        <label>Apellido*</label>

        <label>Nombre de usuario*</label>
        <input type="text" id="username" name="username" required>

        <label>Email*</label>
        <input type="email" id="email" name="email" required>

        <label>Contrase√±a*</label>
        <input type="password" id="password" name="password" required>

        <label>Edad*</label>
        <input type="number" id="age" name="age" min="18" required>

        <!-- üåé Nacionalidad OBLIGATORIA -->
        <label>Nacionalidad*</label>
        <select id="nationality" name="nationality" required>

          <option>Uruguaya</option>
          <option>Argentina</option>

          <option>Chilena</option>
          <option>Paraguaya</option>
          <option>Boliviana</option>
          <option>Peruana</option>
          <option>Colombiana</option>
          <option>Venezolana</option>
          <option>Mexicana</option>
          <option>Espa√±ola</option>
          <option>Italiana</option>
          <option>Francesa</option>
          <option>Alemana</option>
          <option>Estadounidense</option>
          <option>Canadiense</option>
          <option>India</option>
          <option>Otra</option>
        </select>

        <!-- üèôÔ∏è Departamento (opcional) -->
        <label>Departamento</label>
        <select id="department" name="department">
          <option value="">Seleccionar...</option>
          <option>Artigas</option>
          <option>Canelones</option>
          <option>Cerro Largo</option>
          <option>Colonia</option>
          <option>Durazno</option>
          <option>Flores</option>
          <option>Florida</option>

          <option>R√≠o Negro</option>
          <option>Rivera</option>
          <option>Rocha</option>
          <option>Salto</option>
          <option>San Jos√©</option>
          <option>Soriano</option>
          <option>Tacuaremb√≥</option>
          <option>Treinta y Tres</option>
        </select>
      </div>

      <label for="profileImage">Foto de perfil</label>
      <input type="file" id="profileImage" name="profileImage" accept="image/*">

      <button type="button" class="next-step btn-primary">Siguiente</button>
    </div>

    <!-- ================= PASO 2 ================= -->
    <div class="form-step">
      <h2>‚ú® Tus intereses</h2>
      <p class="subtitle">Seleccion√° las actividades que te definen</p>

      <div class="card checkbox-card">
        <label><input type="checkbox" value="senderismo"> Senderismo</label>
        <label><input type="checkbox" value="cafe"> Caf√© / charlas</label>
        <label><input type="checkbox" value="museos"> Arte y museos</label>

        <label><input type="checkbox" value="musica"> M√∫sica en vivo</label>
        <label><input type="checkbox" value="deportes"> Deportes</label>
        <label><input type="checkbox" value="salir"> Salir a tomar algo</label>
      </div>

      <div class="button-row">
        <button type="button" class="prev-step btn-secondary">Volver</button>
        <button type="button" class="next-step btn-primary">Siguiente</button>
      </div>
    </div>

    <!-- ================= PASO 3 ================= -->
    <div class="form-step">
      <h2>üåø Tu personalidad</h2>
      <p class="subtitle">Eleg√≠ lo que mejor te describe</p>

      <div class="card">
        <label>Temperamento</label>
        <select id="personality" name="personality">
          <option value="">Seleccionar...</option>
          <option>Introvertido/a</option>
          <option>Ambivertido/a</option>
          <option>Extrovertido/a</option>
        </select>

        <label>Estilo social</label>

        <label><input type="radio" name="style" value="pequenos"> Grupos peque√±os</label>
        <label><input type="radio" name="style" value="uno"> 1 a 1</label>

        <div class="checkbox-card">

          <label><input type="checkbox" value="ingles"> Ingl√©s</label>
          <label><input type="checkbox" value="portugues"> Portugu√©s</label>
          <label><input type="checkbox" value="frances"> Franc√©s</label>
          <label><input type="checkbox" value="italiano"> Italiano</label>
          <label><input type="checkbox" value="aleman"> Alem√°n</label>

        </div>

        <label>Biograf√≠a</label>

      </div>

      <button type="submit" class="btn-primary">Finalizar registro</button>
    </div>

  </form>
</div>

<script src="js/register.js"></script>
</body>
</html>
