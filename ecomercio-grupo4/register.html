<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro</title>

  <link rel="stylesheet" href="css/register.css">

  <!-- Favicons -->
  <link rel="icon" type="image/x-icon" href="img/favicon/favicon.ico">
  <link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">
  <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon.png">
  <link rel="manifest" href="img/favicon/site.webmanifest">
</head>

<body>

<div class="app-container">
  <form id="registerForm">

    <!-- ================= PASO 1 ================= -->
    <div class="form-step">
      <h2>üëã ¬°Vamos a conocerte!</h2>
      <p class="subtitle">Complet√° tus datos b√°sicos</p>

      <div class="card">
        <label>Nombre*</label>
        <input type="text" name="firstName" required>

        <label>Apellido*</label>
        <input type="text" name="lastName" required>

        <label>Nombre de usuario*</label>
        <input type="text" name="username" required>

        <label>Email*</label>
        <input type="email" name="email" required>

        <label>Contrase√±a*</label>
        <input type="password" name="password" required>

        <label>Edad*</label>
        <input type="number" name="age" min="18" required>

        <label>Nacionalidad*</label>
        <select name="nationality" required>
          <option value="">Seleccionar...</option>
          <option>Uruguaya</option>
          <option>Argentina</option>
          <option>Brasile√±a</option>
          <option>Chilena</option>
          <option>Otra</option>
        </select>

        <label>Departamento</label>
        <select name="department">
          <option value="">Seleccionar...</option>
          <option>Montevideo</option>
          <option>Canelones</option>
          <option>Maldonado</option>
        </select>
      </div>

      <label>Foto de perfil</label>
      <input type="file" name="profileImage" accept="image/*">

      <button type="button" class="next-step btn-primary">Siguiente</button>
    </div>

    <!-- ================= PASO 2 ================= -->
    <div class="form-step">
      <h2>‚ú® Tus intereses</h2>

      <div class="card checkbox-card">
        <label><input type="checkbox" value="senderismo"> Senderismo</label>
        <label><input type="checkbox" value="cafe"> Caf√©</label>
        <label><input type="checkbox" value="cine"> Cine</label>
        <label><input type="checkbox" value="musica"> M√∫sica</label>
      </div>

      <div class="button-row">
        <button type="button" class="prev-step btn-secondary">Volver</button>
        <button type="button" class="next-step btn-primary">Siguiente</button>
      </div>
    </div>

    <!-- ================= PASO 3 ================= -->
    <div class="form-step">
      <h2>üåø Tu personalidad</h2>

      <div class="card">
        <label>Temperamento</label>
        <select name="personality">
          <option value="">Seleccionar...</option>
          <option>Introvertido/a</option>
          <option>Ambivertido/a</option>
          <option>Extrovertido/a</option>
        </select>

        <label>Estilo social</label>
        <label><input type="radio" name="style" value="grupos"> Grupos</label>
        <label><input type="radio" name="style" value="pequenos"> Peque√±os</label>
        <label><input type="radio" name="style" value="uno"> 1 a 1</label>

        <label>Idiomas</label>
        <div class="checkbox-card">
          <label><input type="checkbox" value="espanol"> Espa√±ol</label>
          <label><input type="checkbox" value="ingles"> Ingl√©s</label>
          <label><input type="checkbox" value="portugues"> Portugu√©s</label>
        </div>

        <label>Biograf√≠a</label>
        <textarea name="bio"></textarea>
      </div>

      <button type="submit" class="btn-primary">Finalizar registro</button>
    </div>

  </form>
</div>

<script src="js/register.js"></script>
</body>
</html>
