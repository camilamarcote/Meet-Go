<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Recuperar contraseña</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #f3f4f6, #e5e7eb);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: white;
      padding: 2rem;
      border-radius: 16px;
      width: 100%;
      max-width: 380px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
      text-align: center;
    }

    h2 {
      margin-bottom: 0.5rem;
    }

    p {
      color: #6b7280;
      font-size: 0.9rem;
      margin-bottom: 1.5rem;
    }

    input {
      width: 100%;
      padding: 0.75rem;
      border-radius: 10px;
      border: 1px solid #d1d5db;
      margin-bottom: 1rem;
      font-size: 1rem;
    }

    input:focus {
      outline: none;
      border-color: #6366f1;
    }

    button {
      width: 100%;
      padding: 0.75rem;
      border: none;
      border-radius: 10px;
      background: #6366f1;
      color: white;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background: #4f46e5;
    }
  </style>
</head>

<body>
  <div class="card">
    <h2>Recuperar contraseña</h2>
    <p>Te enviaremos un link para crear una nueva contraseña</p>

    <form id="forgotForm">
      <input type="email" id="email" placeholder="Tu email" required />
      <button type="submit">Enviar link</button>
    </form>
  </div>

  <script src="js/forgot-password.js"></script>
</body>
</html>
