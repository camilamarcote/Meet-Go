<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Categorías</title>

  <!-- Bootstrap (si ya lo usás, no hace falta volver a ponerlo) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
 <link rel="stylesheet" href="css/categorias.css">
 
  <!-- Animaciones AOS -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

  <!-- Favicon básico -->
<link rel="icon" type="image/x-icon" href="img/favicon/favicon.ico">

<!-- Favicons PNG -->
<link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">

<!-- Apple Touch (iPhone/iPad) -->
<link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon.png">

<!-- Manifest (opcional pero recomendado) -->
<link rel="manifest" href="img/favicon/site.webmanifest">

  
</head>

<body>
  <div class="container text-center">
    <h1 class="titulo-noto" data-aos="fade-down">Explorá por categorías</h1>

    <div class="categorias-container">
      <div class="categoria-card" data-id="gastronomico" data-aos="zoom-in">
        <img src="https://images.unsplash.com/photo-1504674900247-0877df9cc836" alt="Gastronómico" class="categoria-img">
        <div class="categoria-body">
          <h3>Gastronómico</h3>
          <p>Degustaciones, ferias y experiencias culinarias únicas.</p>
        </div>
      </div>

      <div class="categoria-card" data-id="naturaleza" data-aos="zoom-in">
        <img src="https://images.unsplash.com/photo-1500530855697-b586d89ba3ee" alt="Naturaleza" class="categoria-img">
        <div class="categoria-body">
          <h3>Naturaleza y deporyte</h3>
          <p>Conectate con el aire libre en excursiones y caminatas.</p>
        </div>
      </div>

        <div class="categorias-container">
      <div class="categoria-card" data-id="gastronomico" data-aos="zoom-in">
        <img src="https://imgs.elpais.com.uy/dims4/default/4706e7f/2147483647/strip/true/crop/945x650+39+0/resize/1440x990!/quality/90/?url=https%3A%2F%2Fel-pais-uruguay-production-web.s3.us-east-1.amazonaws.com%2Fbrightspot%2Fuploads%2F2020%2F10%2F12%2F5f84dc01d2d7a.jpeg" alt="Recreativo" class="categoria-img">
        <div class="categoria-body">
          <h3>Recreativa</h3>
          <p>Fiestas, bares, salidas nocturnas.</p>
        </div>
      </div>


      <div class="categoria-card" data-id="salidas-culturales" data-aos="zoom-in">
        <img src="https://images.unsplash.com/photo-1494790108377-be9c29b29330" alt="Cultural" class="categoria-img">
        <div class="categoria-body">
          <h3>Salidas Culturales</h3>
          <p>Recorridos por museos, teatros y eventos artísticos.</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Script para redirección -->
  <script>
    const categorias = document.querySelectorAll('.categoria-card');

    categorias.forEach(categoria => {
      categoria.addEventListener('click', () => {
        const categoriaId = categoria.getAttribute('data-id');
        localStorage.setItem('categoriaSeleccionada', categoriaId);
        window.location.href = 'eventos.html'; // redirige a la página de eventos por categoría
      });
    });
  </script>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>

</body>
</html>
