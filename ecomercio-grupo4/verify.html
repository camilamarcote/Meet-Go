<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Verificando cuenta</title>
</head>
<body>
  <h2>Verificando tu cuenta...</h2>

  <script>
    const params = new URLSearchParams(window.location.search);
    const token = params.get("token");

    if (!token) {
      document.body.innerHTML = "<p>Token inv√°lido</p>";
      throw new Error("Token no encontrado");
    }

    const API_URL = "https://meetgo-backend.onrender.com"; // üëà AC√Å

    fetch(`${API_URL}/api/users/verify?token=${token}`)
      .then(res => {
        if (!res.ok) throw new Error("Error en verificaci√≥n");
        // si el backend redirige, el navegador sigue solo
      })
      .catch(err => {
        console.error(err);
        document.body.innerHTML = "<p>Error en el servidor</p>";
      });
  </script>
</body>
</html>
