<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Verificando cuenta...</title>
</head>
<body>
  <h2>Verificando tu cuenta ‚è≥</h2>

  <script>
    const params = new URLSearchParams(window.location.search);
    const token = params.get("token");

    if (!token) {
      document.body.innerHTML = "<p>Token inv√°lido</p>";
    } else {
      fetch("https://meetgo-backend.onrender.com/api/users/verify", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ token })
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          document.body.innerHTML = "<p>Cuenta verificada üéâ Redirigiendo...</p>";
          setTimeout(() => {
            window.location.href = "login.html";
          }, 2000);
        } else {
          document.body.innerHTML = "<p>Error al verificar</p>";
        }
      })
      .catch(() => {
        document.body.innerHTML = "<p>Error de servidor</p>";
      });
    }
  </script>
</body>
</html>
