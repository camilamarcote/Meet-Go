<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Verificando cuenta</title>
</head>
<body>
  <h2>Verificando tu cuenta...</h2>

  <script>
    const params = new URLSearchParams(window.location.search);
    const token = params.get("token");

    if (!token) {
      document.body.innerHTML = "<p>Token inv√°lido</p>";
      throw new Error("Token no encontrado");
    }

    const API_URL = "https://meetgo-backend.onrender.com";

    // üîÅ REDIRECCI√ìN REAL DEL NAVEGADOR
    window.location.href = `${API_URL}/api/users/verify?token=${token}`;
  </script>
</body>
</html>
