<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Mi perfil</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- CSS compartido con register -->
  <link rel="stylesheet" href="css/forms.css">

  <!-- Favicons -->
  <link rel="icon" href="img/favicon/favicon.ico">
</head>

<body class="profile-page">

  <div class="app-container">

    <h2>Mi perfil</h2>
    <p class="subtitle">Editá tu información personal</p>

    <form id="profileForm" enctype="multipart/form-data">

      <!-- =============================
           DATOS PERSONALES
      ============================== -->
      <div class="card">
        <label>Nombre</label>
        <input type="text" name="firstName">

        <label>Apellido</label>
        <input type="text" name="lastName">

        <label>Usuario</label>
        <input type="text" name="username">

        <label>Email</label>
        <input type="email" name="email">

        <label>Edad</label>
        <input type="number" name="age">

        <label>Nacionalidad</label>
        <input type="text" name="nationality">

        <label>Departamento</label>
        <input type="text" name="department">
      </div>

      <!-- =============================
           PERFIL
      ============================== -->
      <div class="card">
        <label>Personalidad</label>
        <input type="text" name="personality">

        <label>Estilo</label>
        <input type="text" name="style">

        <label>Bio</label>
        <textarea name="bio" rows="4"></textarea>
      </div>

      <!-- =============================
           IDIOMAS
      ============================== -->
      <div class="card checkbox-card">
        <label>
          <input type="checkbox" name="languages" value="Español">
          Español
        </label>
        <label>
          <input type="checkbox" name="languages" value="Inglés">
          Inglés
        </label>
        <label>
          <input type="checkbox" name="languages" value="Portugués">
          Portugués
        </label>
      </div>

      <!-- =============================
           INTERESES
      ============================== -->
      <div class="card checkbox-card">
        <label>
          <input type="checkbox" name="interests" value="Viajes">
          Viajes
        </label>
        <label>
          <input type="checkbox" name="interests" value="Música">
          Música
        </label>
        <label>
          <input type="checkbox" name="interests" value="Deporte">
          Deporte
        </label>
      </div>

      <!-- =============================
           FOTO PERFIL
      ============================== -->
      <div class="card">
        <label>Foto de perfil</label>
        <input type="file" name="profileImage" accept="image/*">
      </div>

      <button class="btn-primary">Guardar cambios</button>

    </form>
  </div>

  <script src="js/myprofile.js"></script>
</body>
</html>
