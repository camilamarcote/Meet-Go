<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mi Perfil</title>

  <link rel="stylesheet" href="css/my-profile.css">

  <!-- Favicons -->
  <link rel="icon" type="image/x-icon" href="img/favicon/favicon.ico">
  <link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">
  <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon.png">
  <link rel="manifest" href="img/favicon/site.webmanifest">
</head>

<body>

<h1 class="title">Mi Perfil</h1>

<div class="profile-container">

  <!-- ===== FOTO DE PERFIL ===== -->
  <div class="profile-image-section">
    <img id="currentProfileImage"
         src="img/default-user.png"
         alt="Foto de perfil"
         class="profile-img">

    <label for="profileImage" class="file-label">Cambiar foto</label>
    <input type="file" id="profileImage" accept="image/*" style="display:none">
  </div>

  <!-- ===== FORMULARIO ===== -->
  <form id="profileForm">

    <label>Nombre</label>
    <input type="text" id="firstName" required>

    <label>Apellido</label>
    <input type="text" id="lastName" required>

    <label>Usuario</label>
    <input type="text" id="username" required>

    <label>Email</label>
    <input type="email" id="email" disabled>

    <label>Edad</label>
    <input type="number" id="age" min="18">

    <!-- üåé NACIONALIDAD -->
    <label>Nacionalidad *</label>
    <select id="nationality" required>
      <option value="">Seleccionar...</option>
      <option>Uruguaya</option>
      <option>Argentina</option>
      <option>Brasile√±a</option>
      <option>Chilena</option>
      <option>Paraguaya</option>
      <option>Boliviana</option>
      <option>Peruana</option>
      <option>Colombiana</option>
      <option>Venezolana</option>
      <option>Mexicana</option>
      <option>Espa√±ola</option>
      <option>Italiana</option>
      <option>Francesa</option>
      <option>Alemana</option>
      <option>Estadounidense</option>
      <option>Canadiense</option>
      <option>Otra</option>
    </select>

    <!-- üèôÔ∏è DEPARTAMENTO (opcional) -->
    <label>Departamento</label>
    <select id="department">
      <option value="">Seleccionar...</option>
      <option>Artigas</option>
      <option>Canelones</option>
      <option>Cerro Largo</option>
      <option>Colonia</option>
      <option>Durazno</option>
      <option>Flores</option>
      <option>Florida</option>
      <option>Lavalleja</option>
      <option>Maldonado</option>
      <option>Montevideo</option>
      <option>Paysand√∫</option>
      <option>R√≠o Negro</option>
      <option>Rivera</option>
      <option>Rocha</option>
      <option>Salto</option>
      <option>San Jos√©</option>
      <option>Soriano</option>
      <option>Tacuaremb√≥</option>
      <option>Treinta y Tres</option>
    </select>

    <!-- PERSONALIDAD -->
    <label>Temperamento</label>
    <select id="personality">
      <option value="">Seleccionar...</option>
      <option>Introvertido/a</option>
      <option>Ambivertido/a</option>
      <option>Extrovertido/a</option>
    </select>

    <!-- ESTILO SOCIAL -->
    <label>Estilo social</label>
    <div class="radio-group">
      <label><input type="radio" name="style" value="grupos"> Grupos grandes</label>
      <label><input type="radio" name="style" value="pequenos"> Grupos peque√±os</label>
      <label><input type="radio" name="style" value="uno"> 1 a 1</label>
    </div>

    <!-- üó£Ô∏è IDIOMAS -->
    <label>Idiomas que habl√°s</label>
    <div class="checkbox-group">
      <label><input type="checkbox" value="espanol"> Espa√±ol</label>
      <label><input type="checkbox" value="ingles"> Ingl√©s</label>
      <label><input type="checkbox" value="portugues"> Portugu√©s</label>
      <label><input type="checkbox" value="frances"> Franc√©s</label>
      <label><input type="checkbox" value="italiano"> Italiano</label>
      <label><input type="checkbox" value="aleman"> Alem√°n</label>
      <label><input type="checkbox" value="otro"> Otro</label>
    </div>

    <!-- INTERESES -->
    <label>Intereses</label>
    <div class="checkbox-group">
      <label><input type="checkbox" value="musica"> M√∫sica</label>
      <label><input type="checkbox" value="cine"> Cine</label>
      <label><input type="checkbox" value="lectura"> Lectura</label>
      <label><input type="checkbox" value="deporte"> Deporte</label>
      <label><input type="checkbox" value="viajes"> Viajes</label>
      <label><input type="checkbox" value="arte"> Arte</label>
    </div>

    <!-- BIO -->
    <label>Biograf√≠a</label>
    <textarea id="bio" rows="4"></textarea>

    <button type="submit" class="btn-primary">Guardar Cambios</button>
  </form>

</div>

<script src="js/my-profile.js"></script>
</body>
</html>
