<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crear evento</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="icon" href="img/favicon/favicon.ico">
  <link rel="manifest" href="img/favicon/site.webmanifest">
</head>

<body>
  <div class="container my-5">

    <div class="text-center mb-4">
      <h2>Publicá tu evento</h2>
      <p class="lead">Completá los datos del evento</p>
    </div>

    <form id="eventForm" class="border p-4 rounded bg-light shadow-sm">

      <!-- Nombre -->
      <div class="mb-3">
        <label class="form-label">Nombre del evento</label>
        <input type="text" id="eventName" class="form-control" required>
      </div>

      <!-- Descripción -->
      <div class="mb-3">
        <label class="form-label">Descripción</label>
        <textarea id="eventDescription" class="form-control" rows="3" required></textarea>
      </div>

      <!-- Categoría -->
      <div class="mb-3">
        <label class="form-label">Categoría</label>
        <select id="eventCategory" class="form-select" required>
          <option value="">Seleccionar</option>
          <option>Cultural</option>
          <option>Recreativa</option>
          <option>Deportiva</option>
          <option>Gastronómica</option>
        </select>
      </div>

<!-- Precio general -->
<div class="mb-3">
  <label class="form-label">Precio general (0 = gratis)</label>
  <input
    type="number"
    id="eventPrice"
    class="form-control"
    min="0"
    value="0"
    required
  >
</div>

<!-- Precio alternativo -->
<div class="mb-3">
  <label class="form-label">
    Precio alternativo <small class="text-muted">(opcional)</small>
  </label>
  <input
    type="number"
    id="eventAltPrice"
    class="form-control"
    min="0"
    placeholder="Ej: precio para suscriptores"
  >
</div>

      <!-- Imagen -->
      <div class="mb-3">
        <label class="form-label">Imagen del evento</label>
        <input type="file" id="eventImage" class="form-control" accept="image/*">
      </div>

      <!-- WhatsApp -->
      <div class="mb-3">
        <label class="form-label">Link grupo WhatsApp</label>
        <input type="url" id="eventWhatsapp" class="form-control" placeholder="https://chat.whatsapp.com/...">
      </div>

      <!-- QR WhatsApp -->
      <div class="mb-3">
        <label class="form-label">QR del grupo (opcional)</label>
        <input type="file" id="eventQR" class="form-control" accept="image/*">
      </div>

      <!-- Departamento -->
<!-- Departamento -->
<div class="mb-3">
  <label class="form-label">Departamento</label>
  <select id="eventDepartment" class="form-select" required>
    <option value="">Seleccionar</option>
    <option>Montevideo</option>
    <option>Canelones</option>
    <option>Maldonado</option>
    <option>Colonia</option>
    <option>Salto</option>
    <option>Paysandú</option>
    <option>Rivera</option>
    <option>San José</option>
    <option>Tacuarembó</option>
    <option>Rocha</option>
  </select>
</div>

<!-- Barrio / Localidad -->
<div class="mb-3">
  <label class="form-label">Barrio / Localidad</label>
  <select id="eventNeighborhood" class="form-select" disabled required>
    <option value="">Seleccioná un departamento primero</option>
  </select>
</div>


      <!-- Fecha -->
      <div class="mb-3">
        <label class="form-label">Fecha</label>
        <input type="date" id="eventDate" class="form-control" required>
      </div>

      <!-- Hora -->
      <div class="mb-3">
        <label class="form-label">Hora</label>
        <input type="time" id="eventTime" class="form-control" required>
      </div>

      <button type="submit" class="btn btn-primary w-100 mt-3">
        Publicar evento
      </button>
    </form>

  </div>

  <script src="js/createevent.js"></script>
</body>
</html>
