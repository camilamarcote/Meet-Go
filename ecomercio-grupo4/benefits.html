<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Beneficios</title>

  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet" />
  <link href="css/styles.css" rel="stylesheet" />

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@300;400;500&display=swap" rel="stylesheet">

<body>
  <div id="navbar-container"></div>

      <div class="col-xl-4 col-lg-6">

          <div class="card-body d-flex align-items-start gap-3">
            <img src="img/nomade.png" class="benefit-icon" alt="">
            <div>
              <p class="fw-bold mb-1">Nómade</p>
              <p class="text-muted mb-0">20% de descuento en entradas</p>
            </div>
          </div>
        </div>
      </div>

      <!-- CARD -->
      <div class="col-xl-4 col-lg-6">
        <div class="card h-100 benefit-card">
          <div class="card-body d-flex align-items-start gap-3">
            <img src="img/ronda.png" class="benefit-icon" alt="">
            <div>
              <p class="fw-bold mb-1">Ronda</p>
              <ul class="text-muted ps-3 mb-0">
                <li>25% de descuento en café</li>
                <li>10% de descuento en alimentos</li>
                <li>25% de descuento en libros</li>
              </ul>
            </div>

        </div>
      </div>

      <!-- CARD -->
      <div class="col-xl-4 col-lg-6">
        <div class="card h-100 benefit-card">
          <div class="card-body d-flex align-items-start gap-3">
            <img src="img/salvo.png" class="benefit-icon" alt="">

              <p class="fw-bold mb-1">Palacio Salvo</p>
              <p class="text-muted mb-0">20% de descuento en visitas</p>
            </div>
          </div>
        </div>
      </div>

      <!-- CARD -->
      <div class="col-xl-4 col-lg-6">
        <div class="card h-100 benefit-card">
          <div class="card-body d-flex align-items-start gap-3">
            <img src="https://mdbootstrap.com/img/new/avatars/9.jpg" class="benefit-icon" alt="">
            <div>
              <p class="fw-bold mb-1">Soraya Letto</p>
              <p class="text-muted mb-0">Beneficio exclusivo</p>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>

  <script src="js/init.js"></script>
</body>
</html>
