<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Beneficios</title>

  <link href="css/bootstrap.min.css" rel="stylesheet" />
  <link href="css/styles.css" rel="stylesheet" />
</head>

<body>
  <div id="navbar-container"></div>

  <section class="container my-5">
    <h2 class="mb-4 fw-bold">Beneficios y descuentos</h2>

    <div class="row g-4">

      <div class="col-md-6 col-lg-4">
        <div class="benefit-card">
          <div class="benefit-icon" style="background-image:url('img/nomade.png')"></div>
          <div class="benefit-content">
            <h6>Nómade</h6>
            <p>20% de descuento en entradas</p>
          </div>
        </div>
      </div>

      <div class="col-md-6 col-lg-4">
        <div class="benefit-card">
          <div class="benefit-icon" style="background-image:url('img/ronda.png')"></div>
          <div class="benefit-content">
            <h6>Ronda</h6>
            <ul>
              <li>25% en café</li>
              <li>10% en alimentos</li>
              <li>25% en libros</li>
            </ul>
          </div>
        </div>
      </div>

      <div class="col-md-6 col-lg-4">
        <div class="benefit-card">
          <div class="benefit-icon" style="background-image:url('img/salvo.png')"></div>
          <div class="benefit-content">
            <h6>Palacio Salvo</h6>
            <p>20% de descuento en visitas</p>
          </div>
        </div>
      </div>

    </div>
  </section>

  <script src="js/init.js"></script>
</body>
</html>
