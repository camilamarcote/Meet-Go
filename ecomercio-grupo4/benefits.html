<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beneficios</title>

  <!-- SOLO TU CSS -->
  <link rel="stylesheet" href="css/benefits.css">
 <link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/styles.css" rel="stylesheet">

</head>

<body>

    <div id="navbar-container"></div>

  <section class="benefits-section">
    <h2>Beneficios y descuentos</h2>

    <div class="benefits-grid">

      <div class="benefit-card">
        <img src="img/nomade.png" alt="Nómade">
        <div class="benefit-text">
          <h3>Nómade</h3>
          <p>20% de descuento en entradas</p>
        </div>
      </div>

      <div class="benefit-card">
        <img src="img/ronda.png" alt="Ronda">
        <div class="benefit-text">
          <h3>Ronda</h3>
          <ul>
            <li>25% en café</li>
            <li>10% en alimentos</li>
            <li>25% en libros</li>
          </ul>
        </div>
      </div>

      <div class="benefit-card">
        <img src="img/salvo.png" alt="Palacio Salvo">
        <div class="benefit-text">
          <h3>Palacio Salvo</h3>
          <p>20% de descuento en visitas</p>
        </div>
      </div>

    </div>
  </section>
  <script src="js/bootstrap.bundle.min.js"></script>
<script src="js/init.js"></script>

</body>
</html>
